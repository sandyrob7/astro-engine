<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Astro Engine</title>
</head>
<body>
  <h2>Astro Engine Demo (Sample Data)</h2>

  <button onclick="run()">Run Sample</button>

  <pre id="out"></pre>

  <script>
    function run() {
      fetch('/calculate?year=1990&month=8&day=15&hour=10.5&lat=28.61&lon=77.2')
        .then(r => r.json())
        .then(d => {
          document.getElementById('out').textContent =
            JSON.stringify(d, null, 2);
        });
    }
  </script>
</body>
</html>
