<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astro Year Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
    }
    .month {
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }
    .meta {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Astro Year Progress</h1>

  <label>Client ID (optional)</label>
  <input id="client_id" placeholder="guest123" />

  <label>Year</label>
  <input id="year" type="number" value="1990" />

  <label>Month</label>
  <input id="month" type="number" value="8" />

  <label>Day</label>
  <input id="day" type="number" value="15" />

  <label>Hour (e.g. 10.5)</label>
  <input id="hour" type="number" step="0.1" value="10.5" />

  <label>Latitude</label>
  <input id="lat" type="number" step="0.01" value="28.61" />

  <label>Longitude</label>
  <input id="lon" type="number" step="0.01" value="77.20" />

  <button onclick="getReport()">Get Report</button>

  <div id="output" class="result"></div>
</div>

<script>
async function getReport() {
  const params = new URLSearchParams({
    year: document.getElementById("year").value,
    month: document.getElementById("month").value,
    day: document.getElementById("day").value,
    hour: document.getElementById("hour").value,
    lat: document.getElementById("lat").value,
    lon: document.getElementById("lon").value,
    client_id: document.getElementById("client_id").value || "guest"
  });

  const output = document.getElementById("output");
  output.innerHTML = "Loading...";

  try {
    const res = await fetch(`/calculate?${params.toString()}`);
    const data = await res.json();

    let html = `
      <div class="meta">
        <strong>Nakshatra:</strong> ${data.nakshatra}<br/>
        <strong>Mahadasha:</strong> ${data.current_mahadasha.lord}<br/>
        <strong>Antardasha:</strong> ${data.current_antardasha.antardasha}<br/>
        <strong>Credits Remaining:</strong> ${data.credits_remaining}
      </div>
    `;

    data.monthly_progress.forEach(m => {
      html += `
        <div class="month">
          <strong>${m.month}</strong><br/>
          <em>${m.focus}</em><br/>
          <p>${m.explanation}</p>
        </div>
      `;
    });

    output.innerHTML = html;
  } catch (e) {
    output.innerHTML = "Error fetching report.";
  }
}
</script>

</body>
</html>
